<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clientes</title>
</head>
<body>
    <a href="{% url 'logout' %}">Sair</a>
    <ul>
    {% for cliente in clientes %}
        <li>
            <a href="{% url 'clientes_update' cliente.id %}">{{ cliente.first_name }}</a>
            <a href="{% url 'clientes_delete' cliente.id %}">Deletar</a>
        </li>
    {% endfor %}
    </ul>
    <br>
    <a href="{% url 'clientes_new' %}">Novo cliente</a>

</body>
</html>
